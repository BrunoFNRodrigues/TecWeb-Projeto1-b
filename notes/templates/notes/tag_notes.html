<!doctype html>
{% load static %}

<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'notes/styles/getit.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="container">
    
  <ul class="card-container">
    {% for note in notes %}
    <div class="card">
    <form method="post">
        {% csrf_token %} 
        <input          
          type="hidden"
          name="metodo"
          value="delete"
        />
        <input          
          type="hidden"
          id="titulo"
          name="id"
          value="{{note.id}}"
        />
        <input type="submit" value="X"/>
    </form>
    <h3 class="card-title">{{note.title}}</h3>
    <div class="card-content">
    <p>
        {{note.content}}
    </p>   
    <a href="{% url 'update_card' note.id %}" ><img src="{% static 'notes/img/edit.png' %}" class="logo" /></a>
    </div>
</div>
    {% endfor %}
  </ul>
<script type="text/javascript" src="{% static 'notes/scripts/getit.js' %}"></script>
</body>
</html>
